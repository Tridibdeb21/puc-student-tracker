<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PUC Student Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navigation Bar -->
  <nav class="bg-gray-800 p-4 flex flex-wrap gap-4 justify-center sticky top-0 z-50">
    <button onclick="scrollToSection('weeklyWinner')" class="bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold">Weekly Winner</button>
    <button onclick="scrollToSection('leaderboard')" class="bg-green-600 hover:bg-green-700 p-2 rounded font-bold">Leaderboard</button>
    <button onclick="scrollToSection('weeklyTagWinners')" class="bg-purple-600 hover:bg-purple-700 p-2 rounded font-bold">Weekly Tags</button>
    <button onclick="scrollToSection('last3Contests')" class="bg-yellow-600 hover:bg-yellow-700 p-2 rounded font-bold">Last 3 Contests</button>
    <button onclick="scrollToSection('weeklyChart')" class="bg-red-600 hover:bg-red-700 p-2 rounded font-bold">Weekly Graph</button>
    <button onclick="scrollToSection('upcomingContests')" class="bg-teal-600 hover:bg-teal-700 p-2 rounded font-bold">Upcoming Contests</button>
  </nav>

  <!-- Container -->
  <div class="flex max-w-[1600px] mx-auto gap-6 p-6 flex-1 flex-wrap">

    <!-- Sidebar -->
    <div class="flex-shrink-0 w-[350px] bg-gray-800 p-4 rounded-lg h-[700px] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4 text-center">üïí Upcoming CF Contests</h2>
      <div id="upcomingContests" class="flex flex-col gap-2">
        <p class="text-yellow-300 text-center">Loading contests... ‚è≥</p>
      </div>

      <h2 class="text-xl font-bold mb-4 mt-6 text-center">üìÖ Previous Days Leaderboard</h2>
      <div class="flex flex-col gap-2 justify-center">
        <button onclick="loadPreviousDay(1)" class="bg-gray-600 hover:bg-gray-700 p-2 rounded font-bold">Yesterday</button>
        <button onclick="loadPreviousDay(2)" class="bg-gray-600 hover:bg-gray-700 p-2 rounded font-bold">2 Days Ago</button>
        <button onclick="loadPreviousDay(3)" class="bg-gray-600 hover:bg-gray-700 p-2 rounded font-bold">3 Days Ago</button>
        <button onclick="loadPreviousDay(4)" class="bg-gray-600 hover:bg-gray-700 p-2 rounded font-bold">4 Days Ago</button>
        <button onclick="loadPreviousDay(5)" class="bg-gray-600 hover:bg-gray-700 p-2 rounded font-bold">5 Days Ago</button>
        <button onclick="loadPreviousDay(6)" class="bg-gray-600 hover:bg-gray-700 p-2 rounded font-bold">6 Days Ago</button>
        <button onclick="loadPreviousDay(7)" class="bg-gray-600 hover:bg-gray-700 p-2 rounded font-bold">7 Days Ago</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-gray-900 p-6 rounded-lg min-w-[900px]">

      <!-- Weekly Winner -->
      <div id="weeklyWinner" class="mb-6 text-center text-2xl font-bold text-yellow-300"></div>

      <h1 class="text-3xl font-bold mb-6 text-center">
        üìä PUC Student Tracker
      </h1>

      <!-- Buttons -->
      <div class="flex gap-4 mb-4 flex-wrap justify-center">
        <button onclick="loadStudents('solvedToday')" class="bg-blue-600 p-2 rounded hover:bg-blue-700 font-bold">
          Sort by Solved Today
        </button>
        <button onclick="loadStudents('rating')" class="bg-green-600 p-2 rounded hover:bg-green-700 font-bold">
          Sort by Rating
        </button>
        <button onclick="loadStudents(currentSort)" class="bg-purple-600 p-2 rounded hover:bg-purple-700 font-bold">
          Reload Students
        </button>
      </div>

      <!-- Difficulty Legend -->
      <div class="flex gap-4 mb-4 justify-center items-center flex-wrap text-sm">
        <div class="flex items-center gap-1">
          <div class="w-4 h-4 bg-green-400 rounded-full"></div> &lt;1200
        </div>
        <div class="flex items-center gap-1">
          <div class="w-4 h-4 bg-lime-400 rounded-full"></div> 1200‚Äì1399
        </div>
        <div class="flex items-center gap-1">
          <div class="w-4 h-4 bg-orange-400 rounded-full"></div> 1400‚Äì1599
        </div>
        <div class="flex items-center gap-1">
          <div class="w-4 h-4 bg-red-400 rounded-full"></div> ‚â•1600
        </div>
      </div>

      <!-- Search -->
      <div class="flex justify-center mb-4">
        <input
          type="text"
          id="handleSearch"
          placeholder="Search by handle..."
          class="p-2 rounded w-64 text-black"
          oninput="filterByHandle()"
        />
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard" class="mb-8 w-full overflow-x-auto">
        <p class="text-center text-yellow-300">Loading leaderboard... ‚è≥</p>
      </div>

      <!-- Weekly Tag Winners -->
      <div id="weeklyTagWinners" class="mb-8"></div>

      <!-- Last 3 Contest Standings -->
      <div id="last3Contests" class="mb-8"></div>

      <!-- Weekly Graph -->
      <div class="bg-gray-800 p-4 rounded mb-6">
        <h2 class="text-xl font-bold mb-2">üìà Weekly Solve Graph</h2>
        <canvas id="weeklyChart" class="bg-gray-900 rounded-lg w-full h-72"></canvas>

        <div class="mt-2 flex gap-2 justify-center flex-wrap">
          <button onclick="showAllWeekly()"
                  class="bg-blue-600 p-2 rounded hover:bg-blue-700 font-bold">
            Show All Students
          </button>
          <button onclick="selectWeeklyHandle()"
                  class="bg-green-600 p-2 rounded hover:bg-green-700 font-bold">
            Select Handle
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center p-4 mt-auto">
    Developed by <a href="https://www.linkedin.com/in/tridib-deb-407048297" target="_blank" class="text-blue-400 hover:underline">Tridib Deb</a>
  </footer>

  <script src="script.js"></script>

  <script>
    let currentSort = 'solvedToday';

    function renderLeaderboard(students) {
      const container = document.getElementById('leaderboard');
      if (!students || students.length === 0) {
        container.innerHTML = '<p class="text-center text-yellow-300">No data available.</p>';
        return;
      }

      const table = document.createElement('table');
      table.className = 'min-w-full bg-gray-800 rounded-lg overflow-hidden text-sm';

      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr class="bg-gray-700">
          <th class="p-2 text-left">#</th>
          <th class="p-2 text-left">Handle</th>
          <th class="p-2 text-left w-[180px]">Solved Today</th>
          <th class="p-2 text-left">Rating</th>
          <th class="p-2 text-left">Max Rating</th>
          <th class="p-2 text-left">Streak</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      students.forEach(s => {
        const tr = document.createElement('tr');
        tr.className = 'border-b border-gray-700 hover:bg-gray-700';
        tr.innerHTML = `
          <td class="p-2">${s.position}${s.medal ? ' ' + s.medal : ''}</td>
          <td class="p-2">${s.handle}</td>
          <td class="p-2 w-[180px]">${s.solvedToday}</td>
          <td class="p-2">${s.rating}</td>
          <td class="p-2">${s.maxRating}</td>
          <td class="p-2">${s.streak}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.innerHTML = '';
      container.appendChild(table);
    }

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>

</body>
</html>
